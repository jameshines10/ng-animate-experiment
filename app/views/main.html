<div class="container">
    <div class="row">
        <div class="span12">
            <h1>A List Of Awesome Things (without ng-animate)</h1>
            <div ng-repeat="thing in awesomeThingsOne" class="well small"><h4>{{thing}}</h4></div>

            <h1>A List Of Awesome Things (with ng-animate)</h1>
            <div ng-repeat="thing in awesomeThingsTwo" class="red well small" ng-animate="'awesome'"><h4>{{thing}}</h4></div>
        </div>
    </div>
</div>
